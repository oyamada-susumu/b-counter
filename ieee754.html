pushButtonDtoB.onclick = function(){
  x = numberDEC.value;                 /* 入力された文字を変数xに代入する */
  k = x.split(".")                     /* 小数点で区切って,整数部と小数部に分割する */ 
  d = parseFloat(x,10);                /* 文字を浮動小数点数に変換する */  
  if(d < 0){                           /* 符号を検出する */
    s=1;
    }else{
    s=0;
    }
  displaySing(s);                            /* 符号を表示する */
  /* 10進小数部を2進数に変換する */
  abs_d = Math.abs(d);                /* 絶対値をとる */
  hyouji4.innerHTML = "10進数"+String(abs_d) + "の整数部は" + k[0] + ", 小数部は" + k[1];
  syousu=[];                                /* 元の小数部 */
  carry=[];                                 /* 繰り上がり */
  syousuy=[];                               /* 計算用 */
  syousux=k[1];                             /* 小数部（文字）*/
  syousub=[];                               /* 計算結果 ２進数小数部 */
  /* 初期設定 */
  for(var i=0; i<syousux.length; i++) {
    syousu[i] = syousux.charAt(i);          /* 10進数小数部文字を１けたずつ配列に格納する */
    }
/* 10進数の整数部が0のときに、2進数小数点以下の前ZEROを数える
　0.03 →　0.000011101....*/
/* その後、1.25e-04 とする コメントアウト　勘違い↓　必要なし
  mae_zero=0;
  if(k[0]=="0") {
    while(syousu[mae_zero] == "0") {
      mae_zero++ ;
      }
    k[0]=syousu[mae_zero]
    for(var i=0; i<syousux.length; i++) {
      if(i<(syousux.length - mae_zero - 1)) {
        syousu[i]=syousu[i + mae_zero + 1];
        }else{
        syousu[i]="0"
      }
    }
    hyouji45.innerHTML= k[0] + "." + syousu + "e-"+ (mae_zero+1);
    } 
*/
   
  for(var i=0; i<syousux.length; i++) {
      syousuy[i] = syousu[i];                 /* 10進数小数部　計算結果用 */
      carry[i] = 0;                           /* 10進数小数部　繰り上がり用 */
    }
  carry[syousux.length]=0;                  /* 最下位の繰り上がりは０なので、１桁下の（最下位＋１）に０をセットしておく */
  hyouji6.innerHTML= syousu;
  /* 筆算方式の算譜 */
  for(var j=0; j<100; j++){                    /* ２進数で少数点以下100桁まで求める j=0から99 */         
    for(var i=syousux.length-1; i>-1; i--) {   /* 小数最下位から１桁ずつ２をかけていく */   
      syousuy[i] = syousuy[i] * 2;             /* 小数部を２倍する */ 
      if(syousuy[i] > 9) {                     /* 繰り上がりの計算 */
        carry[i] = 1;                          /* 9より大きければ,繰り上がりは1 */
        syousuy[i] = syousuy[i] - 10;          /* 10を引いて1桁にする */
        }
    syousuy[i] = syousuy[i] + carry[i+1];       /* 下位からの繰り上がりをたす */
      }
    syousub[j]=carry[0];                        /* 小数点以下第一位のくりあげ（整数1の位)を2進数小数点以下の各位の計算結果として保存する */
    for(var t=0; t<syousux.length; t++) {       /* 繰り上げをすべて0にリセットする */
      carry[t]=0;
      }
    }
  
  hyouji7.innerHTML = carry;
  hyouji8.innerHTML = syousuy;
  hyouji9.innerHTML = syousub;
  displayMantissa(syousub);
  /* {x*2|0<=x<=9},0から9かける2は0から18となり
  繰り上がりはoか1しかないので,ここで繰り上がりの１を加えても
  1から9となり,さらなる繰り上げは発生しない　*/
  /* */
  /* 10進数整数部を2進数に変換する */
  seisux=k[0];                              /* 整数部（文字） */
  seisu=parseInt(seisux,10);                /* 整数部（整数） */
  seisub=[];                                /* 計算結果　２進数整数部 最下位から最上位へ格納 */
  seisuc=[];                                /* 計算結果　２進数整数部 最上位から最下位へ表示用 */
  j=0;
  /*seisub[0]=0;                              /* 整数部0のときは何もしないので、整数部1桁目(添字0)に0を代入しておく */  
  while(seisu >= 1){                        /* 10進数を商が１になるまで割る */
    seisub[j] = seisu % 2                   /* ２で割ったあまりが２進数の各位になる */
    seisu = Math.floor(seisu / 2);          /* 商を求める */
    j++;
    }
  for(var k=0; k<seisub.length; k++){       /* 表示用に順番を逆転させる */
    seisuc[k] = seisub[seisub.length-k-1];
    }
  hyouji10.innerHTML = seisuc
  /* 整数部と小数部を連結させて、指数部を得る */
  bnum=[]
  for(var k=0; k<seisuc.length; k++) {
    bnum[k]=seisuc[k]
  }
  for(var k=0; k<syousub.length; k++) {
    bnum[seisuc.length + k] = syousub[k]
  } 
  hyouji11.innerHTML = bnum
  i = (seisuc.length - 1) + 127
  displayExponent(i)
  /* 仮数部24桁目25桁目を用いて丸めて23桁目を決定する */
  /* kasub[23] kasub[24]        kasub[22] 
  kasubu=[]
  for(var k=0; k < bnum.length-1; k++) {
    kasubu[k]=bnum[k+1]
  }
  k2324=kasubu[23]*10+kasub[24]
  if(k2324<10){kasubu[22]=0}else{kasubu[22]=1}
  */
  kasubu=[]
  for(var k=0; k < bnum.length-1; k++) {
    kasubu[k]=bnum[k+1];
  }
  hyouji45.innerHTML = kasubu

  /* 仮数部を表示する */
  displayMantissa(kasubu) 
}

<script>
function decimal_to_binary(x){
  a=[];
  b=[];
  for(j=0; j<8; j=j+1){
    a[j]=x%2
    x = Math.floor(x/2);
    }
  for(k=0; k<8; k=k+1){
    b[7-k]=a[k];
    }
  return b;
  }
</script>

<script>

  r=1; n=0;

    if (c[k]==1){

      }else{

      } 
    }
  }
</script>

<script>
function D2BX(x,n) {
  a=[];
  for(j=0; j<8; j=j+1){
    a[j]=x%2
    x = Math.floor(x/2);
    }
  return a[n];
  }
</script>
